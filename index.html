<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPARQL-Parser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="modulepreload" href="script.js">
    <script src="sparqljs.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div>
        <label for="query-input"></label>
        <textarea id="query-input" placeholder="Type in SPARQL..."></textarea>
    </div>
    <div id="result">
        <p id="text"></p>
        <p>Variables: <span id="variables"></span></p>
        <p>Triples: <br><span id="triples"></span></p>
        <p id="filter"></p>
        <p id="limit"></p>
        <p id="offset"></p>
        <div>Occurrences:
            <p>Variables: <span id="vocc"></span></p>
            <p>Non-variables: <span id="nvocc"></span></p>
        </div>
        <div>
            <h2>Output of SPARQL.js-Parser:</h2>
            <div id="sparqljls"></div>
        </div>
        <div>
            <h2>Output of text-utils-parser:</h2>
            <div id="text-utils"></div>
        </div>
    </div>
    <script type="module">
        import documentReady from "./script.js";
        documentReady();
    </script>
</body>
</html>
